<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            margin-top: 130px;
            background-color: #5394ab;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
           
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .input-group {
            display: flex;
            align-items: center;
        }

        .form-group .input-group input[type="number"] {
            flex: 1;
            margin-right: 10px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .bgvideo{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="bgvideo" id="bgvideo">
            <source src="particles_-_81174 (1440p).mp4" type="video/mp4">
        </video>
        <h1 class="title">Temperature Converter</h1>
        <form id="temp-converter-form">
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" id="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="form-group">
                <label for="unit-from">From</label>
                <select id="unit-from" required>
                    <option value="">Select unit</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unit-to">To</label>
                <select id="unit-to" required>
                    <option value="">Select unit</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button type="submit" class="btn">Convert</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('temp-converter-form');
        const resultElement = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const temperature = parseFloat(document.getElementById('temperature').value);
            const unitFrom = document.getElementById('unit-from').value;
            const unitTo = document.getElementById('unit-to').value;

            let result;

            if (unitFrom === 'celsius' && unitTo === 'fahrenheit') {
                result = temperature * 9 / 5 + 32;
            } else if (unitFrom === 'fahrenheit' && unitTo === 'celsius') {
                result = (temperature - 32) * 5 / 9;
            } else {
                result = temperature;
            }

            resultElement.textContent = `${temperature.toFixed(2)} ${unitFrom} is equal to ${result.toFixed(2)} ${unitTo}`;
        });
    </script>
</body>
</html>
